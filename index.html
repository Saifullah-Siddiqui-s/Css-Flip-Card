<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Flip Card</title>
</head>
<body>

    <div class="head">
        <h1 class="text">@siddiquisaifullah.sha</h1>
    </div>

    <div class="container">
        <div class="card-container">  
            <div class="card-inner">
                <div class="card-front card">
                    <img src="tony.jpg" alt="Tony Stark">
                    <h1>Tony Stark</h1>
                </div>
                <div class="card-back card">
                        <img src="iron man.jpg" alt="Iron Man">
                        <h1>Iron Man</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
